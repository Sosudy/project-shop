<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Shop Project</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="logo">
                        <a href="">
                            <img src="images/logo.png">
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <nav>
                        <ul class="menu ">
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li  class="products-menu-header">
                                <a href="" class="products-a">Products<img src="images/arrow_down_icon.png" class="dropdown-image"></a>
                                    <ul class="sub-menu">
                                        <li><a href="">Product 1</a></li>
                                        <li><a href="">Product 2</a></li>
                                        <li><a href="">Product 3</a></li>
                                        <li><a href="">Product 4</a></li>
                                        <li><a href="">Product 5</a></li>
                                        <li><a href="">Product 6</a></li>
                                    </ul>
                            </li> 
                            <li><a href="">Payment</a></li>
                            <li><a href="">Shipping</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-3">
                    <div class="row">
                            <div class="col-9">
                                <form class="form-search">
                                    <input type="text" class="search-field" placeholder="search">
                                    <button><img src="images/search_button.png"></button>
                                </form>
                            </div>
                        <div class="col-3">
                            <div class="cart">
                                <div class="product-count">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="slider"></div>        
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-3">Filter</div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-12">
                            Breadcrumbs
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div>Laptops and Tablets</div>
                        </div>
                        <div class="col-4">
                            <div>Sort</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="product">
                                <div class="product-image">
                                    <img src="" alt="">
                                    <div class="zoom"></div>
                                    <div class="like"></div>
                                </div>
                                <div class="product-title"></div>
                                <div class="product-description"></div>
                                <div class="product-features"><span>Type: </span>Laptop</div>
                                <div class="product-features"><span>Type: </span>laptop</div>
                                <div class="product-features"><span>Type: </span>Laptop</div>
                                <div class="products-price"></div>
                                <button>More details</button>
                                <button>Add to cart</button>
                            </div>
                        </div>
                        <div class="col-4">Product</div>
                        <div class="col-4">Product</div>
                        <div class="col-4">Product</div>
                        <div class="col-4">Product</div>
                        <div class="col-4">Product</div>
                        <div class="col-4">Product</div>
                        <div class="col-4">Product</div>
                        <div class="col-4">Product</div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer class="footer">Footer</footer>

</html>
